name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file 'mr-do-snapclient/Dockerfile' --tag riemerk/mr-do-snapclient --platform linux/amd64,linux/arm64
