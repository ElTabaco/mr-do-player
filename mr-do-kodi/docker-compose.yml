version: '3.3'
services:
    kodi-headless:
        image: fhriley/kodi-headless-novnc:Nexus
        container_name: kodi-headless
        environment:
            - PUID=1000
            - PGID=1000
            - DEVICE_NAME=Kodi
            - TZ=Europe/Berlin
        volumes:
            - ./tmp/music/:/tmp/music/
            - ./etc/asound.conf:/etc/asound.conf
            - ./kodi_data:/data
        ports:
            - 1900:1900
            - 5900:5900/tcp
            - 8000:8000/tcp
            - 8083:8080
            - 9090:9090
            - 9777:9777/udp
        restart: unless-stopped
    mr-do-snapserver:
        image: riemerk/mr-do-snapserver:latest
        container_name: mr-do-snapserver
        environment:
            - PUID=1000
            - PGID=1000
            - DEVICE_NAME=Snapserver
            - TZ=Europe/Berlin
        volumes:
            - ./etc/snapserver.conf:/etc/snapserver.conf
            - ./config/snapserver/:/root/.config/snapserver/
            - ./tmp/music/:/tmp/music
        network_mode: host
        #        ports:
        #            - 1704:1704
        #            - 1705:1705
        #            - 1780:1780
        restart: unless-stopped